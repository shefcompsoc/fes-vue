<!DOCTYPE html>
<html>
<head>
  <title>FES - Vue</title>

  <meta charset="utf-8">
  
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">
    <h1>Welcome to {{ title }}</h1>
    
    <form @submit="addTodo">
      <input type="text" placeholder="What to do?">
      <input type="submit" value="Add Todo">
    </form>
    
    <div class="filters">
      <button @click="setFilter('none')">All</button>
      <button @click="setFilter('complete')">Complete</button>
      <button @click="setFilter('incomplete')">Incomplete</button>
    </div>
    
    <hr>
    
    <todo-list :todos="filteredTodos" @mark="markAs"></todo-list>
  </div>

  <script src="./vue.js"></script>
  <script src="./index.js"></script>
</body>
</html>
